<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFS Documents</title>
  <link rel="manifest" href="app.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    :root {
      --bg:#0b0f19; --card:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#2563eb; --accent2:#e4002b;
      --btn:#1f2937; --btnText:#f9fafb; --ring:#334155;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:16px 18px 40px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h1{font-size:22px;margin:8px 0}
    .tag{font-size:12px;color:#cbd5e1}
    .bar{margin:12px 0 20px;border-top:1px solid #1f2937}
    .toprow{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:14px}
    @media (max-width:900px){.toprow{grid-template-columns:1fr 1fr}}
    @media (max-width:560px){.toprow{grid-template-columns:1fr}}
    .metric{background:var(--card);padding:14px;border-radius:14px;border:1px solid #1f2937;min-height:78px}
    .metric .k{font-size:13px;color:var(--muted)}
    .metric .v{font-size:20px;margin-top:6px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .controls input[type="search"]{
      background:#0f172a;color:var(--text);border:1px solid #243041;border-radius:12px;padding:10px 12px;min-width:200px;outline:none
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      background:var(--accent);color:#fff;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer
    }
    .btn.secondary{background:#111827;color:#fff;border:1px solid #253042}
    .btn.gray{background:#1f2937;color:#fff;border:1px solid #2b374a}
    .btn.red{background:var(--accent2)}
    .hint{font-size:12px;color:var(--muted);margin-left:6px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:14px}
    .card h3{margin:0 0 10px;font-size:16px}
    .links{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:560px){.links{grid-template-columns:1fr}}
    .link{
      display:block;text-decoration:none;text-align:center;background:var(--btn);color:var(--btnText);
      padding:12px;border-radius:10px;border:1px solid var(--ring);font-weight:600
    }
    .footer{margin-top:20px;color:var(--muted);font-size:12px;text-align:center}
    .status{display:flex;gap:8px;align-items:center}
    .dot{width:9px;height:9px;border-radius:999px;background:#22c55e}
    .dot.off{background:#ef4444}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #334155;font-size:12px;color:#cbd5e1}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>ðŸ“š TFS Documents</h1>
      <div class="tag">Offline Doc Hub Â· tap <b>Download for Offline</b> once, then youâ€™re good in the air</div>
    </div>
    <div class="controls">
      <input id="search" type="search" placeholder="Search titlesâ€¦" />
      <button id="downloadAll" class="btn">Download for Offline</button>
      <button id="checkUpdate" class="btn secondary">Check for Updates</button>
      <span class="pill" id="ver"></span>
      <span class="status"><span class="dot" id="netdot"></span><span id="nettxt">Online</span></span>
    </div>
  </header>

  <div class="bar"></div>

  <!-- top quick tiles (optional) -->
  <section class="toprow" id="quick">
    <div class="metric"><div class="k">FOM</div><div class="v"><a class="link" href="docs/FOM/FOM.pdf">Open FOM</a></div></div>
    <div class="metric"><div class="k">IOM</div><div class="v"><a class="link" href="docs/IOM/IOM.pdf">Open IOM</a></div></div>
    <div class="metric"><div class="k">G280 MEL</div><div class="v"><a class="link" href="docs/MEL/G280_MEL.pdf">Open</a></div></div>
    <div class="metric"><div class="k">G600 MEL</div><div class="v"><a class="link" href="docs/MEL/G600_MEL.pdf">Open</a></div></div>
  </section>

  <section class="grid" id="cards"><!-- populated by JS --></section>

  <div class="footer">Tip: add to Home Screen for full-screen app behavior. Version <span id="v2"></span></div>
</div>

<script>
  // ====== Config (edit this with your doc paths) ======
  const APP_VERSION = "2025.09.01";
  // Categories & buttons â†’ PDFs (paths are relative to index.html)
  const DOCS = [
    {
      title: "G600",
      items: [
        {label: "Quick Ref",          href: "docs/G600/Quick_Ref.pdf"},
        {label: "GPS Spoofing",       href: "docs/G600/GPS_Spoofing.pdf"},
        {label: "Flight Plan Codes",  href: "docs/G600/Flight_Plan_Codes.pdf"},
        {label: "Cockpit Ref Checklist", href: "docs/G600/Cockpit_Ref_Checklist.pdf"},
        {label: "Cold WX Ops",        href: "docs/G600/Cold_WX_Ops.pdf"},
        {label: "GCMS Checklist",     href: "docs/G600/GCMS_Checklist.pdf"},
        {label: "RNP AR",             href: "docs/G600/RNP_AR.pdf"},
      ]
    },
    {
      title: "G280",
      items: [
        {label: "FMS Default",        href: "docs/G280/FMS_Default.pdf"},
        {label: "GPS Spoofing",       href: "docs/G280/GPS_Spoofing.pdf"},
        {label: "Flight Plan Codes",  href: "docs/G280/Flight_Plan_Codes.pdf"},
        {label: "Collins Quick Ref",  href: "docs/G280/Collins_Quick_Ref.pdf"},
        {label: "Cold WX Ops",        href: "docs/G280/Cold_WX_Ops.pdf"},
        {label: "Normal Checklist",   href: "docs/G280/Normal_Checklist.pdf"},
        {label: "Tow Bar",            href: "docs/G280/Tow_Bar.pdf"},
      ]
    },
    {
      title: "MISC",
      items: [
        {label: "Portable SAT Phone", href: "docs/Misc/Portable_SAT_Phone.pdf"},
        {label: "SatCom Direct",      href: "docs/Misc/SatCom_Direct.pdf"},
        {label: "Jump Seat Brief",    href: "docs/Misc/Jump_Seat_Brief.pdf"},
        {label: "Short Segment",      href: "docs/Misc/Short_Segment.pdf"},
        {label: "Climb/Descend VIA",  href: "docs/Misc/Climb_Descend_VIA.pdf"},
        {label: "Local Area Checklist",href: "docs/Misc/Local_Area_Checklist.pdf"},
        {label: "CDFA Help Sheet",    href: "docs/Misc/CDFA_Help_Sheet.pdf"},
      ]
    }
  ];
  // ====== End Config ======

  // render cards
  const cards = document.getElementById('cards');
  function render(filter=""){
    cards.innerHTML = "";
    const f = filter.trim().toLowerCase();
    DOCS.forEach(cat=>{
      const visible = cat.items.some(i=> i.label.toLowerCase().includes(f)) || cat.title.toLowerCase().includes(f);
      if(!visible && f) return;
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `<h3>${cat.title}</h3><div class="links">${
        cat.items
         .filter(i=>!f || i.label.toLowerCase().includes(f))
         .map(i=>`<a class="link" href="${i.href}" target="_blank" rel="noopener">${i.label}</a>`).join("")
      }</div>`;
      cards.appendChild(el);
    });
  }
  render();

  // search
  const search = document.getElementById('search');
  search.addEventListener('input', e=> render(e.target.value));

  // online/offline indicator
  const dot = document.getElementById('netdot');
  const txt = document.getElementById('nettxt');
  function setNet(){
    const on = navigator.onLine;
    dot.classList.toggle('off', !on);
    txt.textContent = on ? "Online" : "Offline";
  }
  window.addEventListener('online', setNet);
  window.addEventListener('offline', setNet);
  setNet();

  // version pills
  document.getElementById('ver').textContent = "v" + APP_VERSION;
  document.getElementById('v2').textContent = APP_VERSION;

  // service worker registration
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', {scope: './'})
      .then(async reg => {
        // tell SW the current version so it can bump caches if you change it
        if (reg.active) reg.active.postMessage({type:'SET_VERSION', version: APP_VERSION});
      })
      .catch(console.error);
  }

  // download all for offline (precache all docs)
  document.getElementById('downloadAll').addEventListener('click', async ()=>{
    if (!navigator.serviceWorker?.controller) {
      alert("Service worker not active yet. Reload this page once, then try again.");
      return;
    }
    const urls = Array.from(new Set([
      './', './index.html',
      ...DOCS.flatMap(c=> c.items.map(i => i.href))
    ]));
    navigator.serviceWorker.controller.postMessage({type:'CACHE_DOCS', urls});
    alert("Caching started in background. Leave this tab open; files will be available offline.");
  });

  // manual update check
  document.getElementById('checkUpdate').addEventListener('click', async ()=>{
    const reg = await navigator.serviceWorker.getRegistration();
    await reg?.update();
    alert("Checked for updates. If a new version was found, it will apply on next load.");
  });
</script>
</body>
</html>
