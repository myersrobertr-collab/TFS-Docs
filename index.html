<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFS Documents</title>
  <link rel="manifest" href="app.webmanifest?v=2025.09.01-4" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root {
      --bg:#0b0f19; --card:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#2563eb; --accent2:#e4002b;
      --btn:#1f2937; --btnText:#f9fafb; --ring:#334155;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:16px 18px 40px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h1{font-size:22px;margin:8px 0}
    .tag{font-size:12px;color:#cbd5e1}
    .bar{margin:12px 0 16px;border-top:1px solid #1f2937}

    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .controls input[type="search"]{
      background:#0f172a;color:var(--text);border:1px solid #243041;border-radius:12px;padding:10px 12px;min-width:200px;outline:none
    }
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 16px}
    .chip{
      background:#0f172a;color:#e5e7eb;border:1px solid #243041;border-radius:999px;
      padding:.35rem .75rem;font-weight:700;font-size:.9rem;cursor:pointer;user-select:none
    }
    .chip.active{background:var(--accent2);border-color:var(--accent2)}

    .section{margin:18px 0}
    .section h2{font-size:16px;margin:0 0 10px;color:#cbd5e1}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:14px;display:flex;flex-direction:column;gap:10px}
    .desc{min-height:32px;color:var(--muted);font-size:13px}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tagpill{font-size:11px;color:#e5e7eb;background:#0f172a;border:1px solid #243041;border-radius:999px;padding:.15rem .5rem}
    .btn{
      display:block;width:100%;text-align:center;background:var(--btn);color:var(--btnText);
      border:1px solid #273244;border-radius:12px;padding:12px 14px;font-weight:700;text-decoration:none
    }
    .btn:hover{filter:brightness(1.06)}
    .primary{background:var(--accent2);border-color:var(--accent2)}

    /* center ribbons text */
    div[data-testid="stAlert"] p, .center { text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>üóÇÔ∏è TFS Documents</h1>
        <div class="tag">Works offline ¬∑ Add/remove PDFs via <code>docs/manifest.json</code></div>
      </div>
      <div class="controls">
        <input id="q" type="search" placeholder="Search‚Ä¶" />
        <button id="offlineBtn" class="btn" style="width:auto;padding:.6rem .9rem">Download for offline</button>
      </div>
    </header>

    <!-- Category chips -->
    <div id="chips" class="chips"></div>

    <div class="bar"></div>

    <!-- where sections render -->
    <div id="sections"></div>
  </div>

  <script>
    // ---------- Config ----------
    const APP_VERSION = "2025.09.01-4";   // bump on deploy
    const CATEGORIES = [
      { id: "ALL", label: "All" },
      { id: "G600", label: "G600 ‚úàÔ∏è" },
      { id: "G280", label: "G280 üõ©Ô∏è" },
      { id: "Admin", label: "Admin üóÇÔ∏è" },
      { id: "Manuals", label: "Manuals üìò" },
      { id: "International", label: "International üåç" },
      { id: "Misc", label: "Misc üß©" },
    ];
    const MANIFEST_URL = "docs/manifest.json?v=" + APP_VERSION;

    // ---------- State ----------
    let DOCS = [];            // loaded from manifest
    let ACTIVE_CAT = "ALL";   // chip filter

    // ---------- Helpers ----------
    const $ = (s, r=document)=>r.querySelector(s);
    const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));

    // ---------- UI: chips ----------
    function renderChips() {
      const host = $('#chips');
      host.innerHTML = '';
      CATEGORIES.forEach(cat => {
        const el = document.createElement('div');
        el.className = 'chip' + (cat.id === ACTIVE_CAT ? ' active' : '');
        el.textContent = cat.label;
        el.onclick = () => { ACTIVE_CAT = cat.id; renderSections(DOCS); };
        host.appendChild(el);
      });
    }

    // ---------- UI: sections + cards ----------
    function itemVisibleByCat(item) {
      if (ACTIVE_CAT === "ALL") return true;
      const cats = (item.cats || []).map(String);
      return cats.includes(ACTIVE_CAT);
    }

    function renderSections(sections) {
      const q = ($('#q')?.value || '').trim().toLowerCase();
      const host = $('#sections');
      host.innerHTML = '';

      sections.forEach(sec => {
        // filter items by search + category
        const items = (sec.items || []).filter(it =>
          (!q || it.label.toLowerCase().includes(q) || (it.desc||'').toLowerCase().includes(q))
          && itemVisibleByCat(it)
        );
        if (!items.length) return;

        const wrapper = document.createElement('div');
        wrapper.className = 'section';
        wrapper.innerHTML = `<h2>${sec.title || ''}</h2>`;

        const grid = document.createElement('div');
        grid.className = 'grid';

        items.forEach(it => {
          const card = document.createElement('div');
          card.className = 'card';
          const tagPills = (it.cats||[]).map(c => `<span class="tagpill">${c}</span>`).join(' ');
          card.innerHTML = `
            <div class="desc">${it.desc ? it.desc : '&nbsp;'}</div>
            <div class="tags">${tagPills}</div>
            <a class="btn primary" href="${it.href}" target="_blank" rel="noopener">${it.label}</a>
          `;
          grid.appendChild(card);
        });

        wrapper.appendChild(grid);
        host.appendChild(wrapper);
      });
    }

    // ---------- Offline prefetch + SW ----------
    async function wireDownloadForOffline(sections) {
      if ('serviceWorker' in navigator) {
        try { await navigator.serviceWorker.register('sw.js?v=' + APP_VERSION).then(r => r.update?.()); } catch (e) {}
      }
      const urls = new Set([
        './', 'index.html?v='+APP_VERSION, 'app.webmanifest?v='+APP_VERSION, 'sw.js?v='+APP_VERSION,
        MANIFEST_URL,
        ...sections.flatMap(s => (s.items||[]).map(i => i.href))
      ]);
      try {
        const cache = await caches.open('tfs-docs-' + APP_VERSION);
        await cache.addAll(Array.from(urls));
        alert('Documents cached for offline use üëç');
      } catch (e) {
        console.error(e);
        alert('Could not cache all documents. Try again after the upload finishes or refresh once.');
      }
    }

    // events
    $('#q')?.addEventListener('input', () => renderSections(DOCS));
    $('#offlineBtn')?.addEventListener('click', () => wireDownloadForOffline(DOCS));

    // ---------- Load manifest + boot ----------
    async function loadDocs() {
      try {
        const r = await fetch(MANIFEST_URL, { cache: "no-cache" });
        if (!r.ok) throw new Error("manifest missing");
        const m = await r.json();
        DOCS = m.sections || [];
      } catch {
        DOCS = [{ title: "MISC", items: [] }];
      }
      renderChips();
      renderSections(DOCS);
    }

    loadDocs();
  </script>
</body>
</html>
