<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFS Documents</title>
  <link rel="manifest" href="app.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#121826" />

  <!-- One place to bump the app shell version (cache-busting for HTML/JS/CSS) -->
  <script>
    window.APP_VERSION  = "2025.9.23";
    window.MANIFEST_URL = "docs/manifest.json";
    window.CACHE_NAME   = "tfs-docs-" + window.APP_VERSION;
  </script>

  <style>
    :root{
      --bg:#121826;        /* brighter dark */
      --card:#172136;      /* card surface */
      --text:#e7edf7;
      --muted:#a5b4c7;
      --line:#1f2a44;
      --chip:#0e1a2f;
      --chipText:#dbe7ff;
      --accent:#2563eb;   /* primary */
      --danger:#e11d48;   /* EMER red */
      --danger-700:#b91c1c;
    }
    *{ box-sizing:border-box }
    html,body{ margin:0; height:100%; background:var(--bg); color:var(--text);
               font-family: system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial,sans-serif; }
    a{ color:inherit }

    .wrap{ max-width:1100px; margin:0 auto; padding:18px 18px 32px; }

    /* Banner */
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .title{ display:flex; align-items:center; gap:.6rem; }
    .title h1{ font-size:20px; margin:0; }
    .sub{ font-size:12px; color:var(--muted); }
    .ver{ font-size:12px; color:#cfe1ff; background:#0e1a2f; border:1px solid var(--line);
          padding:.15rem .45rem; border-radius:8px; }
    .right{ display:flex; align-items:center; gap:10px; }

    /* Offline button */
    .btn{ display:inline-flex; align-items:center; gap:.5rem; cursor:pointer;
          background:#1b2743; color:#f4f7ff; border:1px solid #253355;
          padding:.55rem .85rem; border-radius:10px; font-weight:700; text-decoration:none; }
    .btn:hover{ filter:brightness(1.05) }
    .btn:disabled{ opacity:.6; cursor:not-allowed }

    /* Chips */
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:14px 0 10px; }
    .chip{ background:var(--chip); color:var(--chipText); border:1px solid var(--line);
           padding:.30rem .60rem; border-radius:999px; font-size:12px; cursor:pointer; user-select:none; }
    .chip:hover{ filter:brightness(1.08) }
    .chip.active{ background:var(--accent); color:#fff; border-color:var(--accent) }
    .chip[data-tag="EMER"]{ background:#2b0e19; color:#ffdce4; border-color:#7a1027; }
    .chip[data-tag="EMER"].active{ background:var(--danger); color:#fff; border-color:var(--danger-700) }

    .bar{ border-top:1px solid var(--line); margin:10px 0 14px; }

    /* Sections */
    .section{ margin:20px 0 10px; }
    .section h2{
      display:flex; align-items:center; gap:.5rem;
      font-size:15px; font-weight:700; color:#cfd8e6; margin:0 0 10px;
    }
    .section h2 .count{
      font-size:12px; font-weight:600; letter-spacing:.2px;
      background:#0b1220; color:#cbd5e1; padding:.15rem .5rem;
      border:1px solid var(--line); border-radius:999px;
    }

    .grid{ display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:10px; }
    @media (max-width:1100px){ .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); } }
    @media (max-width:560px){  .grid{ grid-template-columns:1fr; } }

    .doc-card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
      transition:transform .08s ease, box-shadow .08s ease;
    }
    .doc-card:hover{ transform:translateY(-1px); box-shadow:0 6px 16px rgba(0,0,0,.25); }

    .doc-btn{
      display:block; width:100%; text-align:center; text-decoration:none;
      background:linear-gradient(180deg,#1f2f4e,#17243b);
      color:#f8fafc; border:1px solid #2a3b5f; border-radius:10px;
      padding:.55rem .9rem; font-weight:700;
    }
    .doc-btn:hover{ filter:brightness(1.06) }

    /* EMER section theming */
    .section.emer h2{ color:#ffe2e7; }
    .section.emer h2 .count{ background:#3b0b16; border-color:#7a1027; color:#ffd5dc; }
    .section.emer .doc-card{ border-color:#7a1027; background:#1d0c12; }
    .section.emer .doc-btn{
      background:linear-gradient(180deg,#ef4444,#dc2626);
      border-color:var(--danger-700); color:#fff;
    }

    /* Progress bar */
    #progressWrap{ display:none; align-items:center; gap:10px; margin:6px 0 0; }
    #progressTrack{ width:240px; height:8px; border-radius:8px; background:#0e1a2f; border:1px solid var(--line); overflow:hidden; }
    #progressBar{ height:100%; width:0; background:linear-gradient(90deg, var(--accent), #53a1ff); }
    #progressText{ font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>üìÅ TFS Documents</h1>
        <span id="manifestVer" class="ver">v‚Äî</span>
      </div>
      <div class="right">
        <button id="offlineBtn" class="btn btn-offline">Download for offline</button>
      </div>

      <!-- progress line under the buttons -->
      <div id="progressWrap">
        <div id="progressTrack"><div id="progressBar"></div></div>
        <div id="progressText">0%</div>
      </div>
    </header>

    <div class="chips" id="chips"></div>
    <div class="bar"></div>

    <!-- sections render here -->
    <div id="sections"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
