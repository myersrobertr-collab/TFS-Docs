<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#121826" />
  <style>
    :root{
      --bg:#0f1724; --bar:#0c1422; --text:#e5e7eb; --muted:#a3b0c0; --accent:#2563eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    .toolbar{
      position:sticky;top:0;z-index:5;background:var(--bar);border-bottom:1px solid #1f2a40;
      display:flex;gap:10px;align-items:center;padding:8px 10px;flex-wrap:wrap
    }
    .title{font-size:14px;color:#d7dde6;flex:1;min-width:160px}
    .btn{
      background:#122038;color:#e8eef6;border:1px solid #273244;border-radius:10px;padding:.5rem .7rem;
      font-weight:600;text-decoration:none;cursor:pointer
    }
    .btn:hover{filter:brightness(1.07)}
    .num{font-size:12px;color:var(--muted);min-width:90px;text-align:center}
    #searchBox{background:#0e1a2e;color:#e8eef6;border:1px solid #273244;border-radius:10px;padding:.45rem .6rem;min-width:180px}
    #viewer{height:calc(100vh - 60px);overflow:auto;display:flex;justify-content:center;align-items:flex-start}
    canvas{margin:16px;border:1px solid #1f2a40;background:#0b1322;border-radius:8px}
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="backBtn" class="btn">← Back</button>
    <div class="title" id="docTitle">Document</div>
    <button id="openBtn" class="btn">Open in system viewer ↗</button>
    <input id="searchBox" type="search" placeholder="Find text…" />
    <button id="prevBtn" class="btn">Prev</button>
    <div class="num"><span id="pageNum">1</span> / <span id="pageCount">—</span></div>
    <button id="nextBtn" class="btn">Next</button>
    <button id="zoomOutBtn" class="btn">−</button>
    <button id="zoomInBtn"  class="btn">+</button>
  </div>

  <div id="viewer"><canvas id="pdfCanvas"></canvas></div>

  <!-- pdf.js from CDN (also cached by app.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
